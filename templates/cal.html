<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar with Submit</title>
    <style>
        body {
         background: radial-gradient(#fff,#ffd6d6);
            font-family: Arial, sans-serif;
        }

        .calendar {
            width: 350px;
            margin: 20px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-days div {
            padding: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-days div:hover {
            background-color: #e0e0e0;
        }

        .selected-date {
            background-color: #8bc34a;
            color: #fff;
        }

        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

     body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
        padding-left: 200px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Space between the items */
        }

        .slot-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            width: 150px; /* Width of each slot card */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centering text */
            transition: transform 0.2s; /* Animation for hover effect */
        }

        .slot-card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
        }

        .book-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

    </style>
</head>
<body>

<div class="calendar">
    <div class="calendar-controls">
        <button type="button" onclick="prevMonth()">← Prev</button>
        <button type="button" onclick="nextMonth()">Next →</button>
    </div>
    <div class="calendar-header" id="calendar-header">October 2024</div>
    <div class="days-of-week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="calendar-days" id="calendar-days">
        <!-- Calendar days will be generated here by JavaScript -->
    </div>

    <!-- Form to send the selected date to Flask -->
    <form action="/submit-date" method="POST">
        <input type="hidden" id="selectedDateInput" name="selected_date">
        <input type="submit" value="Submit Selected Date" class="submit-button">
    </form>
</div>

    <div class="container">

        {% for slot in available_slots %}
        <div class="slot-card">
            <h3>Available slots</h3>
            <h3>{{ slot }}</h3>
            <form action="/books" method="POST">  <!-- Adjust the action as needed -->
                <input type="hidden" name="slot" value="{{ slot }}">
                <button type="submit" class="book-button">Book Slot</button>
            </form>

        </div>
        {% endfor %}
    </div>

<script>
    let currentDate = new Date();
    let selectedDate = null;

    function renderCalendar() {
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

        const calendarHeader = document.getElementById('calendar-header');
        const calendarDays = document.getElementById('calendar-days');

        // Set the header to show the current month and year
        calendarHeader.innerHTML = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        // Clear previous calendar days
        calendarDays.innerHTML = '';

        // Add empty divs for days of previous month
        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement('div');
            calendarDays.appendChild(emptyDiv);
        }

        // Add actual days
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.innerHTML = day;
            dayDiv.onclick = () => selectDate(day);

            // Highlight the selected date
            if (selectedDate === day) {
                dayDiv.classList.add('selected-date');
            }

            calendarDays.appendChild(dayDiv);
        }
    }

    function selectDate(day) {
        selectedDate = day;
        document.getElementById('selectedDateInput').value = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
        renderCalendar();  // Re-render to apply highlight on the selected date
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    // Initial render
    renderCalendar();
</script>

</body>
</html>
