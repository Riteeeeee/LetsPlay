<!DOCTYPE html>
<html>
<head>
    <title>Stem Cell Clinic Login</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f6e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffe4e1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-content {
            flex: 1;
            padding-right: 30px;
        }

        .login-video {
            flex: 1;
            max-height: 50%;
            position: relative;
            overflow: hidden;
        }

        .login-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video fits within the container */
        }

        h1 {
            text-align: center;
            color: #e91e63; /* Dark pink color */
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Customize the login button color */
        #login-btn {
            background-color: #ff6987; /* Hot pink color */
            border-color: #ff698c; /* Hot pink color */
        }

        #login-btn:hover {
            background-color: #ff143fd2; /* Brighter pink color on hover */
            border-color: #ff144b; /* Brighter pink color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form class="login" action="/form_login" method="post">
            <div class="login-content">
                <h1 class="text-center">Stem Cell Clinic Login</h1>
                <div class="form-group">
                    <label >Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <input type="submit" id="login-btn" class="btn btn-primary btn-block" value="Login">
            </div>
            </form>
            <div class="login-video">
                <!-- Replace the video URL with the path to your video file -->
                <video width="100%" height="100%" autoplay loop muted>
                    <source src="\static\images\admin_vid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');

            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Replace these with your actual admin credentials for the stem cell clinic
                const adminUsername = "admin";
                const adminPassword = "admin123";

                if (username === adminUsername && password === adminPassword) {
                    // Successful login; redirect to admin panel or dashboard
                    window.location.href = "admin_panel.html";
                } else {
                    // Incorrect credentials; display an error message
                    alert("Invalid username or password.");
                }
            });
        });
    </script>
</body>
</html>
