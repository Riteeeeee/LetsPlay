<!DOCTYPE html>
<html lang="en">
<style>
    .letstest {
        font-size: 20px;
    }

    /* CSS styles for the navigation drawer */
    .drawer {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 100;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .drawer a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .drawer a:hover {
        color: #f1f1f1;
    }

    .drawer .close {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    /* CSS styles for the main content */
    #main {
        transition: margin-left .5s;
        padding: 16px;
    }

    .transparent-button {
        background-color: transparent;
        border: none;
        color: #000;
        padding: 10px 10px;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        cursor: pointer;
    }

    /* Styling the search bar */
    .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .search-container {
        position: relative;
        width: 400px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 25px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        outline: none;
    }

    input[type="text"]:focus {
        border-color: #007BFF;
    }

    .search-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #888;
    }

    /* Adjusting layout for buttons */
    .navbar .transparent-button {
        position: absolute;
        left: 20px;
    }

    /* Styling for popular locations cards */
    .popular-locations {
        padding: 20px;
        text-align: center;
    }

    .popular-locations h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-family: 'Nunito', sans-serif;
    }

    .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-body {
        padding: 15px;
        background-color: #fff;
    }

    .card-body h3 {
        margin: 10px 0;
        font-size: 20px;
        font-family: 'Rubik', sans-serif;
    }

    .card-body p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
    }
</style>
